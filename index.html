<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product-image">
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width:700px)"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="A bottle of Gabrielle Essence in a tabble with some leaves"
          />
        </picture>
        <div class="product-content">
          <p class="category">PERFUME</p>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <p class="current-price">$149.99</p>
            <p class="original-price"><s>$169.99</s></p>
          </div>

          <button class="btn">
            <img src="./images/icon-cart.svg" alt="shopping car icon" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
